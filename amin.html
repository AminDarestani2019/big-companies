<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>20 Grid Items</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      overflow-y: scroll;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 items per row */
      gap: 10px;
      padding: 10px;
      min-height: 100vh;
    }

    .item {
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      height: 100%; /* optional for equal height */
    }

    .item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .item p {
      text-align: center;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Repeat 20 items -->
    <!-- You can dynamically generate them in JS if needed -->
    <div class="item"><img src="https://picsum.photos/200?1" alt="Image"><p>Item 1</p></div>
