name: Build and Push Docker Image to ACR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.AZURE_ACR_LOGIN_SERVER }}
          username: ${{ secrets.AZURE_ACR_USERNAME }}
          password: ${{ secrets.AZURE_ACR_PASSWORD }}

      - name: Build Docker image
        run: docker build --build-arg MONGODB_URI=${{ secrets.MONGODB_URI }} build -t ${{ secrets.AZURE_ACR_LOGIN_SERVER }}/my-nextjs-app:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.AZURE_ACR_LOGIN_SERVER }}/my-nextjs-app:latest
